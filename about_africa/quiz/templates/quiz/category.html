{% extends 'base.html' %}
{% block content %}

 <h2>Available Categories:</h2>

<table class="table">
    {% for category in categories %}
        <tr>
            <td>{{category.name}}</td>
            <td>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'category-update' category.id %}">Update</a>
            </td>
            <td>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'category-delete' category.id %}">Delete</a>
            </td>
        </tr>
    {% endfor %}
</table>

<p> Click <a class="btn btn-info btn-sm mt-1 mb-1" href="{% url 'quiz-home'%}">Back</a> to go back to quiz list</p>
{% endblock  %}
